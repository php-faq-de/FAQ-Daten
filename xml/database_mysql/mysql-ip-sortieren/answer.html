<p>
Seit MySQL 3.23.15 gibt es die
<a href="http://www.mysql.com/doc/M/i/Miscellaneous_functions.html">Funktionen</a>
<tt>INET_NTOA(expr)</tt> (number to address) und
<tt>INET_ATON(expr)</tt> (address to number), die einem die
Konvertierung abnehmen. Damit ist das Sortieren von IP-Adressen
kein Problem mehr:
</p>

<pre class="sql"><span style="color: #993333; font-weight: bold;">SELECT</span> ip <span style="color: #993333; font-weight: bold;">FROM</span> <span style="color: #993333; font-weight: bold;">TABLE</span> <span style="color: #993333; font-weight: bold;">ORDER</span> <span style="color: #993333; font-weight: bold;">BY</span> INET_ATON<span style="color: #66cc66;">&#40;</span>ip<span style="color: #66cc66;">&#41;</span>;</pre>
