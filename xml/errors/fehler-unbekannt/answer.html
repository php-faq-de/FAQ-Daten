<p>
Tja, ein "unbekannter Fehler". Dieser Fehler kann vermutlich mehrere
Ursachen haben, ein bekannter Fall ist die Verwendung der Funktion
<a href="http://www.php3.de/mail">mail()</a> ohne installierten (korrekt konfigurierten)
Mailserver. Siehe hierzu auch: ""<a class="faq" href="http://php-faq.de/q-mail-server.html">Windows: Wo finde ich Mailserver, die ich bei mir installieren kann?</a>"".
