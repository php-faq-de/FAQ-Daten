<p>
Da es die Funktion <a href="http://www.php3.de/array-unique">array-unique()</a> erst ab PHP 4.0.1
gibt, muss man sich in PHP3 wie folgt behelfen:
</p>

<pre>function array_unique($a) {
    while (list($k, $v) = each($a)) $b[$v] = "";
    while (list($k, $v) = each($b)) $c[] = $k;
    return $c;
}</pre>
