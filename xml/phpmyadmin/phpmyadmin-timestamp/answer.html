<p>
phpMyAdmin trägt einen leeren String (<tt>''</tt>) ein, wenn Sie
keinen Wert angeben. MySQL konvertiert dies zu <tt>0000-00-00
00:00:00</tt>. Um den Default-Wert eines Feldes einzutragen (im
Falle von <tt>TIMESTAMP</tt> die aktuelle Zeit) geben Sie im
Eintragsformular "null" (ohne Anführungszeichen) als Wert ein.
</p>
