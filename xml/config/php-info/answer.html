<p>
Die PHP-Funktion <a href="http://www.php3.de/phpinfo">phpinfo()</a> liefert eine Fülle von
Information über die aktuelle Konfiguration des Interpreters.
Das typische Testprogramm sieht so aus:
</p>

<pre><span style="color: #000000; font-weight: bold;">&lt;?php</span>
  <a href="http://www.php3.de/phpinfo"><span style="color: #000066;">phpinfo</span></a><span style="color: #000000;">&#40;</span><span style="color: #000000;">&#41;</span>;
 <span style="color: #000000; font-weight: bold;">?&gt;</span></pre>
