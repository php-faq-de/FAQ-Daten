<p>
Die Funktion <a href="http://www.php3.de/mysql_get_server_info">mysql_get_server_info()</a> kann wie folgt emuliert
werden:</p>

<pre class="sql"><span style="color: #993333; font-weight: bold;">SELECT</span> @@version</pre>
<p>Ein Ausgabe-Beispiel ist </p>
<pre>SQL Server/11.0.3.3 ESD#6/P-FREE/Linux Intel/Linux 2.2.14 i686/1/OPT/Fri Mar 17 15:45:30 CET 2000
</pre>
